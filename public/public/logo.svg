<svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Premium gradient -->
    <linearGradient id="faviconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #ff6b35; stop-opacity: 1" />
      <stop offset="50%" style="stop-color: #f4563a; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #e63946; stop-opacity: 1" />
    </linearGradient>

    <!-- Background gradient - DARKER -->
    <radialGradient id="faviconBg">
      <stop offset="0%" style="stop-color: #ffe8e0; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #ffd5c8; stop-opacity: 1" />
    </radialGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="32" cy="32" r="32" fill="url(#faviconBg)" />

  <!-- Main chef's hat - centered and large with borders -->
  <g transform="translate(32, 22)">
    <!-- Hat crown (puffy top) with border -->
    <path
      d="M -14 8 Q -16 -2 -10 -5 Q -4 -6 0 -5 Q 4 -6 10 -5 Q 16 -2 14 8 Z"
      fill="url(#faviconGradient)"
      stroke="white"
      stroke-width="1.5"
    />

    <!-- Hat band/base with border -->
    <path
      d="M -16 8 L 16 8 L 17 15 Q 17 17 15 17 L -15 17 Q -17 17 -17 15 Z"
      fill="url(#faviconGradient)"
      stroke="white"
      stroke-width="1.5"
    />

    <!-- Highlight for dimension -->
    <ellipse cx="-3" cy="0" rx="5" ry="4" fill="white" opacity="0.3" />
  </g>

  <!-- "MAF" monogram below hat with border -->
  <text
    x="32"
    y="50"
    text-anchor="middle"
    font-family="'Playfair Display', Georgia, serif"
    font-size="18"
    font-weight="700"
    fill="url(#faviconGradient)"
    stroke="white"
    stroke-width="1.2"
    paint-order="stroke fill"
    letter-spacing="0.5"
  >
    MAF
  </text>
</svg>
